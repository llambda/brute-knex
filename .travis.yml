language: node_js
node_js:
  - "6"
  - "8"

env:
  matrix:
    - DB=sqlite3 NODE_ENV=travis-sqlite3
    - DB=mysql NODE_ENV=travis-mysql
    - DB=pg NODE_ENV=travis-pg

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - mysql -e 'create database travis;'

addons:
  postgresql: "9.3"
